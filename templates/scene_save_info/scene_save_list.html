<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scene Save List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Scene Save List</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Save Time</th>
                <th>File Path</th>
            </tr>
        </thead>
        <tbody>
            {% for save in saves %}
                <tr>
                    <td>{{ save.username }}</td>
                    <td>{{ save.save_time }}</td>
                    <td>{{ save.file_path }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No records found</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
